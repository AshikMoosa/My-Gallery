<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGallery</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <section class="profile">
        <div class="container">
            <img src="images/profilePhoto.png" alt="Propic">
            <h2 class="heading">Rodney Cotton</h2>
            <h4 class="subheading">Helsinki, Finland</h4>
        </div>
    </section>

    <section class="details-section">
        <div class="container">
            <ul class="details-list">
                <li>
                    <h2>100</h2>
                    <p>Posts</p>
                </li>
                <li>
                    <h2>2242</h2>
                    <p>Followers</p>
                </li>
                <li>
                    <h2>1432</h2>
                    <p>Following</p>
                </li>
                
            </ul>
        </div>
    </section>

    <section class="gallery-section">
        <div class="container">
            <img src="images/photo1.png" alt="p1" class="p1">
            <img src="images/photo2.png" alt="p2" class="p2">
            <img src="images/photo3.png" alt="p3" class="p3">
            <img src="images/photo4.png" alt="p4" class="p4">
            <img src="images/photo5.png" alt="p5" class="p5">
            <img src="images/photo6.png" alt="p6" class="p6">
        </div>
    </section>
</body>
</html>
